<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<style >
		.error{
			color:red;
		}
	</style>
	
</head>
<body>

	<div class="container mt-5">

		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<h2>Create New Student</h2>
				<div class="card-body">

					<form th:action="@{/students/saveStudent}" th:object="${student}" method="POST">

						<div class="form-group">
							<label>FirstName</label> 
							<input type="text"
								   th:field="${student.firstName}"
								   class="form-control mb-3" placeholder="Enter student first name">
							<span th:if="${#fields.hasErrors('firstName')}"
								  th:errors="*{firstName}"
								  class="error"></span>
						</div>
						<div class="form-group">
							<label>LastName</label> 
							<input type="text"
								   th:field="${student.lastName}"
								   class="form-control mb-3" placeholder="Enter student last name">
								   <span th:if="${#fields.hasErrors('firstName')}"
								  th:errors="*{firstName}"
								  class="error"></span>
						</div>
						<div class="form-group">
							<label>Email</label> 
							<input type="email" 
								   th:field="${student.email}"
								   class="form-control mb-3" placeholder="Enter student email">
								 <span th:if="${#fields.hasErrors('firstName')}"
								  th:errors="*{firstName}"
								  class="error"></span>
						</div>
						
						<div class="container text-center mt-3">
							
							<a th:href="@{/students/list}" class="btn btn-warning col-2 btn-sm">Back</a>
							<button type="submit" class="btn btn-success col-3 btn-sm">Save-Student</button>
						</div>


					</form>

				</div>
			</div>
		</div>

	</div>

</body>
</html>
