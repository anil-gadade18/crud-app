<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>



	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand">Student Management System</a>
			<a th:hre></a>
		</div>
	</nav>



	<div class="container mt-5">
		<div class="mb-3">
			<h3>Students List</h3>
			<hr>
			<a th:href="@{/students/createStudent}"
			   class="btn btn-sm btn-primary">Add Student</a>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">FirstName</th>
					<th scope="col">LastName</th>
					<th scope="col">Email</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<th scope="row" th:text="${student.id}"/>
					<td th:text="${student.firstName}"/>
					<td th:text="${student.lastName}"/>
					<td th:text="${student.email}"/>
					
					<td>
						<a th:href="@{/students/updateStudentForm/{studentId}(studentId=${student.id})}"
						   class="btn btn-outline-success btn-sm">Update</a>
						 <a th:href="@{/students/deleteStudent/{studentId}(studentId=${student.id})}"
						    class="btn btn-outline-danger btn-sm"
						    onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>


	</div>


</body>
</html>
