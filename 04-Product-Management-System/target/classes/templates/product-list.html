<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ProductCrudApp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

		<div class="container">
			<div class="mt-5 mb-3">
				<h1>Products List</h1>
				<hr>
			</div>
			<a th:href="@{/product-form}" class="btn btn-primary mb-3 fw-bold">Add-Product</a>
			<table class="table table-striped table-bordered table-secondary">
				<thead class="table-dark text-danger">
					<tr class="text-center">
						<th>Product_Id</th>
						<th>Product_Name</th>
						<th>Product_Quantity</th>
						<th>Product_Price</th>
						<th>Total</th>
						<th>Action</th>
						
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="product : ${products}">
						<td class="fw-bold" th:text="'Prod_'+${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.total}"></td>
						<td>
							<a th:href="@{/update-form/{productId}(productId=${product.id})}" class="btn btn-outline-success btn-sm fw-bold">Update</a>
							<a th:href="@{/delete-product/{productId}(productId=${product.id})}" class="btn btn-outline-danger btn-sm fw-bold ">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

</body>
</html>
