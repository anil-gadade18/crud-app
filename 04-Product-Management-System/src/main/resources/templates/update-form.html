<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ProductCrudApp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

		<div class="container mt-5">
		<div class="card mx-auto bg-dark text-white" style="width:40rem;">
			<h3 class="p-3">Update Product</h3>
			<form th:action="@{/update-product}" th:object="${product}"
				th:method="post">
				
				
				
				<input type="hidden" 
						   th:field="*{id}">
				

				<div class="card-body form-group">
					<label class="fw-bold mb-1 px-1">Product Name</label>
					<input type="text" 
						   th:field="*{name}" 
						   class="form-control"
						   placeholder="Enter product name">
					<p th:if="${#fields.hasErrors('name')}"
					   th:errors="*{name}"
					   class="text-danger">
				</div>
				
				<div class="card-body form-group">
					<label class="fw-bold mb-1 px-1">Product Price</label>
					<input type="text" 
						   th:field="*{price}" 
						   class="form-control"
						   placeholder="Enter product price">
					<p th:if="${#fields.hasErrors('price')}"
					   th:errors="*{price}"
					   class="text-danger">
				</div>
				<div class="card-body form-group">
					<label class="fw-bold mb-1 px-1">Product Quantity</label>
					<input type="text" 
						   th:field="*{quantity}" 
						   class="form-control"
						   placeholder="Enter product quantity">
	  		      <p th:if="${#fields.hasErrors('quantity')}"
				     th:errors="*{quantity}"
				     class="text-danger">
				</div>
				
				<div class="text-center">
					<a th:href="@{/list}" class="btn btn-danger mb-3">Back</a>
					<button type="submit" class="btn btn-warning mb-3">Update-Product</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
