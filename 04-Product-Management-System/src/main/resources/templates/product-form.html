<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ProductCrupApp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<div class="card mx-auto text-white bg-dark" style="width:40rem;">
			<h3 class="p-3">Add Product</h3>
			<form th:action="@{/save-product}" th:object="${product}"
				th:method="post">

				<div class="card-body form-group">
					<label class="fw-bold mb-1 px-1">Product Name</label>
					<input type="text" 
						   th:field="*{name}" 
						   class="form-control"
						   placeholder="Enter product name">
					<p th:if="${#fields.hasErrors('name')}"
					   th:errors="*{name}"
					   class="text-danger px-1"/>
				</div>
				
				<div class="card-body form-group">
					<label class="fw-bold mb-1 px-1">Product Price</label>
					<input type="text" 
						   th:field="*{price}" 
						   class="form-control"
						   placeholder="Enter product price">
					<p th:if="${#fields.hasErrors('price')}"
					   th:errors="${product.price}"
					   class="text-danger"/>
				</div>
				<div class="card-body form-group">
					<label class="fw-bold mb-1 px-1">Product Quantity</label>
					<input type="text" 
						   th:field="*{quantity}" 
						   class="form-control"
						   placeholder="Enter product quantity">
					
					<p th:if="${#fields.hasErrors('quantity')}"
					   th:errors="*{quantity}"
					   class="text-danger"/>
				</div>
				
				<div class="text-center">
					<a th:href="@{/list}" class="btn btn-danger mb-5">Back</a>
					<button type="submit" class="btn btn-primary mb-5">Save-Product</button>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
